# building block name
b2.package.name=iPeerB2

build=${basedir}/build
dist=${basedir}/dist
src=${basedir}/src
web=${basedir}/WebContent
ivy.lib.dir=${basedir}/lib
ivy.lib.runtime.dir=${ivy.lib.dir}/runtime
